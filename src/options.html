<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<style>
#settings {
	margin: 0 0 3em 0;
}
.option {
	margin: .5em 0;
}
input[type=text],
input[type=url] {
	display: block;
	box-sizing: border-box;
	width: 100%;
}
button {
	display: block;
	box-sizing: border-box;
	width: 100%;
	margin: .5em 0;
	text-align: center;
}
</style>
<script type=module src=options.js></script>
</head>
<body>
<div>
<button id=origin-permissions disabled>Grant permissions to access OSM/OTRS webpages</button>
</div>
<div id=settings></div>
<div>
<label>Read settings file <input type=file id=settings-load></label>
</div>
<div>
<button id=settings-save>Save current settings</button>
<button id=settings-sample>Save default settings file</button>
</div>
</body>
</html>
