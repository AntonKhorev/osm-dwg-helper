<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name=color-scheme content='light dark'>
<link rel=stylesheet href=ui.css>
<script type=module src=options.js></script>
</head>
<body>
<div id=permissions>
<button id=origin-grant disabled>Grant access to OSM/OTRS webpages</button>
<button id=origin-revoke disabled>Revoke access to OSM/OTRS webpages</button>
<button id=webrequest-grant disabled>Grant access to web request manipulation</button>
<button id=webrequest-revoke disabled>Revoke access to web request manipulation</button>
<details>
<summary>Currently granted access to sites</summary>
<ul id=origin-current class=with-none></ul>
</details>
</div>
<div id=warning></div>
<div id=settings></div>
<div>
<label>Read settings file <input type=file id=settings-load></label>
</div>
<div id=saves>
<button id=settings-save>Save current settings</button>
<button id=settings-sample>Save default settings file</button>
</div>
</body>
</html>
